<div class="row">
    <div class="col-6">
        <h3>Exemplo 01 - Binding Unidirecional</h3>
        <span>Número Aleatório</span><br>
        <span>{{rnd}}</span><br>
        <input type="text" [value]="rnd" />
        <div class="mt-3">
            <button (click)="gerarNumero()" class="btn btn-primary">Alterar Número</button>
        </div>
    </div>

    <div class="col-6">
        <h3>Exemplo 02 - Diretivas ngFor e ngIf</h3>

        <div class="mb-3">
            <select #lista class="form-select" (change)="mostrar(lista.value)">
                <option value="">SELECIONE</option>
                <option *ngFor="let p of pessoas" [value]="p.nome">{{p.nome}} - {{p.idade}}</option>
            </select>
        </div>
    </div>
</div>
